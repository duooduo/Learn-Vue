<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no"/>
	<!--<meta name="viewport" content="target-densitydpi=device-dpi, width=750px, user-scalable=no"/>-->
	<title>Title</title>
	<script src="vue.js"></script>
</head>
<body>
	<!--模板-->
	<div id="demo">
		<span>dafadfadf</span>
		
	</div>

	<!--template模板-->
	<script type="x-template" id="temp">
		<div>
			hello{{abc}} es6
			<p>x-template</p>
		</div>
	</script>
	<script>
		//数据
		let obj = {
			html	: "<div>hello html 模板</div>",
			abc		: 1
		};

		//声明式渲染
		var vm = new Vue({
			el		: '#demo',
			data	: obj,
			template: '#temp'
		});

	</script>
</body>
</html>
