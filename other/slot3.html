<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
	<meta name="format-detection" content="telephone=no"/>
	<!--<meta name="viewport" content="target-densitydpi=device-dpi, width=750px, user-scalable=no"/>-->
	<title>Title</title>
	<script src="vue.js"></script>
</head>
<body>

	<div id="app">
		<h2>自定义组件</h2>
		<custom>
			<!-- 渲染出的数据是父组件的数据 -->
			{{message}}
		</custom>
	</div>

	<script>

		// 定制模板
		Vue.component('custom',{
			data(){
				return {
					message: '我是子组件的数据'
				}
			},
			template: `
				<div>
					<p>我是第1个提醒</p>
					<slot></slot>
				</div>
			`
		});

		// 实例
		new Vue({
			el: '#app',
			data: {
				message: '我是父组件的数据'
			}
		});
	</script>
</body>
</html>
